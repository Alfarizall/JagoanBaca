<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akun - Toko Buku</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/loginstyle.css}"/>
</head>
<body>

<!-- Register Form -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
    <h2 class="text-center mb-4">Daftar Akun</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="mb-3">
        <label for="fullName" class="form-label">Nama Lengkap</label>
        <input type="text" th:field="*{fullName}" id="fullName" class="form-control" placeholder="Masukkan nama lengkap" required>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Masukkan username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Masukkan password" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Daftar</button>
    </form>

    <!-- Error Message -->
    <p class="text-danger text-center mt-3" th:if="${error}" th:text="${error}"></p>

    <!-- Link ke Login -->
    <p class="text-center text-muted mt-3">
      Sudah punya akun? <a th:href="@{/login}">Login di sini</a>
    </p>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
