<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Buku - Admin</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand custom-nav-link" href="@{/home}">JagoanBaca Admin</a>
        <button class="navbar-toggler custom-nav-link" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link custom-nav-link" th:href="@{/admin}">Home</a></li>
                <li class="nav-item"><a class="nav-link custom-nav-link" th:href="@{/books}">Daftar Buku</a></li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="btn btn-outline-light">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Edit Buku</h2>

            <form th:action="@{/books/update}" th:object="${book}" method="post" class="mt-4">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="mb-3">
                    <label class="form-label">Judul:</label>
                    <input type="text" th:field="*{title}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Penulis:</label>
                    <input type="text" th:field="*{author}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Harga:</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stok:</label>
                    <input type="number" th:field="*{stock}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Deskripsi:</label>
                    <textarea th:field="*{description}" rows="3" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">URL Gambar:</label>
                    <input type="text" th:field="*{imageUrl}" class="form-control" />
                    <div class="mt-2" th:if="*{imageUrl != null}">
                        <img th:src="*{imageUrl}" alt="Preview" style="max-height: 100px;" class="img-thumbnail"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Kategori:</label>
                    <select th:field="*{category}" class="form-control">
                        <option value="">Pilih Kategori</option>
                        <option th:each="cat : ${categories}" 
                                th:value="${cat.id}" 
                                th:text="${cat.name}">Kategori</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Simpan Perubahan
                    </button>
                    <a th:href="@{/admin}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Kembali
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 JagoanBaca. All rights reserved.</p>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
