<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Keranjang Belanja</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand custom-nav-link" href="/">JagoanBaca</a>
        <button class="navbar-toggler custom-nav-link" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link custom-nav-link" th:href="@{/home}">Home</a></li>
                <li class="nav-item"><a class="nav-link custom-nav-link" href="trending.html">Trending</a></li>
            </ul>
            <!-- User Menu Burger -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link custom-nav-link" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/profile}"><i class="fas fa-user me-2"></i>Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/favorites}"><i class="fas fa-heart me-2"></i>Favorit</a></li>
                        <li><a class="dropdown-item active" th:href="@{/cart}"><i class="fas fa-shopping-cart me-2"></i>Keranjang</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="dropdown-item">
                                <button type="submit" class="btn btn-link p-0">
                                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <h2 class="mb-4">Keranjang Belanja</h2>
    
    <div class="card">
        <div class="card-body">
            <div id="cartItems">
                <!-- Cart items will be displayed here -->
            </div>
            
            <div id="cartTotal" class="mt-4 text-end">
                <h4>Total: <span id="totalAmount">Rp 0</span></h4>
            </div>
            
            <div class="d-flex justify-content-end mt-3">
                <button type="button" class="btn btn-secondary me-2" id="clearCart">
                    <i class="fas fa-trash"></i> Kosongkan Keranjang
                </button>
                <button type="button" class="btn btn-primary" id="checkoutCart">
                    <i class="fas fa-shopping-bag"></i> Checkout
                </button>
            </div>
        </div>
    </div>
</div>

<template id="cartItemTemplate">
    <div class="cart-item border-bottom py-3">
        <div class="row align-items-center">
            <div class="col-md-2">
                <img src="" alt="Book cover" class="img-fluid rounded book-image">
            </div>
            <div class="col-md-4">
                <h5 class="book-title mb-1"></h5>
                <p class="text-muted mb-0 book-category"></p>
            </div>
            <div class="col-md-2">
                <div class="quantity-control">
                    <button class="btn btn-sm btn-outline-secondary decrease-quantity">-</button>
                    <span class="quantity mx-2">1</span>
                    <button class="btn btn-sm btn-outline-secondary increase-quantity">+</button>
                </div>
            </div>
            <div class="col-md-2">
                <span class="price"></span>
            </div>
            <div class="col-md-2 text-end">
                <button class="btn btn-danger btn-sm remove-item">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/cart.js}"></script>
</body>
</html>
