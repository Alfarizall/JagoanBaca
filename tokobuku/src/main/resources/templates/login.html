<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Toko Buku</title>
  <!-- Menghubungkan CSS menggunakan Thymeleaf -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/loginstyle.css}"/>
</head>
<body>

<!-- Login -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>

    <!-- Login form -->
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Additional links & messages -->
    <p class="text-center mt-3 text-muted">
      Belum punya akun? <a th:href="@{/register}">Daftar di sini</a>
    </p>

    <div class="mt-2">
      <p class="text-danger text-center" th:if="${param.error}">Login gagal. Periksa kembali username dan password.</p>
      <p class="text-success text-center" th:if="${param.register_success}">Pendaftaran berhasil. Silakan login.</p>
      <p class="text-info text-center" th:if="${param.logout}">Anda telah logout.</p>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<!-- Menghubungkan JS menggunakan Thymeleaf -->
<script th:src="@{/js/script.js}"></script>

</body>
</html>
