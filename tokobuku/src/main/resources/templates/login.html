<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Toko Buku</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h2>Login</h2>

<form th:action="@{/login}" method="post">
    <label>Username:</label><br>
    <input type="text" name="username" required/><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required/><br><br>

    <button type="submit">Login</button>
</form>

<p>Belum punya akun? <a th:href="@{/register}">Daftar di sini</a></p>

<p th:if="${param.error}">Login gagal. Periksa kembali username dan password.</p>
<p th:if="${param.logout}">Anda telah logout.</p>
<p th:if="${param.register_success}">Pendaftaran berhasil. Silakan login.</p>
</body>
</html>
