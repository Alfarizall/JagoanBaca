<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Mahasiswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Daftar Mahasiswa</h2>
    <a href="/mahasiswa/tambah" class="btn btn-primary mb-3">Tambah Mahasiswa</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>NRP</th>
                <th>NAMA</th>
                <th>AKSI</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mhs : ${mahasiswa}">
                <td th:text="${mhs.nrp}">NRP</td>
                <td th:text="${mhs.nama}">NAMA</td>
                <td>
                <a th:href="@{'/mahasiswa/edit/' + ${mhs.nrp}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/mahasiswa/delete/' + ${mhs.nrp}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Yakin ingin menghapus data ini?')">Hapus</a>
            </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
