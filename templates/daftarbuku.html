<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HomeAdmin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand custom-nav-link" href="#">JagoanBaca Admin</a>
    <button class="navbar-toggler custom-nav-link" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link custom-nav-link active" href="admin.html">Home</a></li>
        <li class="nav-item"><a class="nav-link custom-nav-link" href="#">Daftar Buku</a></li>
        <li class="nav-item"><a class="nav-link custom-nav-link" href="daftarpenjualan.html">Daftar Penjualan</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <h2>Daftar Buku</h2>
  <div class="mb-3 text-end">
    <a href="/admin/tambah" class="btn btn-primary">+ Tambah Buku</a>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Judul</th>
          <th>Penerbit</th>
          <th>Tahun Terbit</th>
          <th>Jumlah</th>
          <th>Harga</th>
          <th>Genre</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="buku : ${daftarBuku}">
          <td th:text="${buku.judul}">Judul</td>
          <td th:text="${buku.penerbit}">Penerbit</td>
          <td th:text="${buku.tahunTerbit}">Tahun</td>
          <td th:text="${buku.jumlah}">Jumlah</td>
          <td th:text="'Rp' + ${buku.harga}">Harga</td>
          <td th:text="${buku.genre}">Genre</td>
          <td>
            <a th:href="@{'/admin/edit/' + ${buku.id}}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{'/admin/delete/' + ${buku.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus buku ini?')">Hapus</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
