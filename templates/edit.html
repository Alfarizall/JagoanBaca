<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Mahasiswa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Mahasiswa</h2>
    <form th:action="@{'/mahasiswa/edit/' + ${mahasiswa.nrp}}" method="post">
        <div class="mb-3">
            <label class="form-label">NRP</label>
            <input type="text" th:value="${mahasiswa.nrp}" name="nrp" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">NAMA</label>
            <input type="text" th:value="${mahasiswa.nama}" name="nama" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="/mahasiswa/" class="btn btn-secondary">Kembali</a>
    </form>
</div>
</body>
</html>
