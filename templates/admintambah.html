<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HomeAdmin/Tambah</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand custom-nav-link" href="#">JagoanBaca Admin</a>
    <button class="navbar-toggler custom-nav-link" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link custom-nav-link active" href="admin.html">Home</a></li>
        <li class="nav-item"><a class="nav-link custom-nav-link" href="#">Daftar Buku</a></li>
        <li class="nav-item"><a class="nav-link custom-nav-link" href="daftarpenjualan.html">Daftar Penjualan</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container mt-5">
  <h2 class="mb-4">Tambah Buku Baru</h2>
  <form action="/tambah-buku" method="POST">
    <div class="mb-3">
      <label for="judul" class="form-label">Judul Buku</label>
      <input type="text" class="form-control" id="judul" name="judul" required>
    </div>
    <div class="mb-3">
      <label for="penerbit" class="form-label">Penerbit</label>
      <input type="text" class="form-control" id="penerbit" name="penerbit" required>
    </div>
    <div class="mb-3">
      <label for="tahunTerbit" class="form-label">Tahun Terbit</label>
      <input type="number" class="form-control" id="tahunTerbit" name="tahunTerbit" required min="1000" max="9999">
    </div>
    <div class="mb-3">
      <label for="jumlah" class="form-label">Jumlah Buku</label>
      <input type="number" class="form-control" id="jumlah" name="jumlah" required min="1">
    </div>
    <div class="mb-3">
      <label for="harga" class="form-label">Harga Buku</label>
      <input type="number" class="form-control" id="harga" name="harga" required min="0">
    </div>
    <div class="mb-3">
      <label for="genre" class="form-label">Genre</label>
      <select class="form-select" id="genre" name="genre" required>
        <option value="">-- Pilih Genre --</option>
        <option value="Action">Action</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Romance">Romance</option>
        <option value="Horror">Horror</option>
        <option value="Mystery">Mystery</option>
        <option value="Comedy">Comedy</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Tambah Buku</button>
  </form>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
