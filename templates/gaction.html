<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand custom-nav-link" href="#">JagoanBaca</a>
    <button class="navbar-toggler custom-nav-link" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link custom-nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link custom-nav-link" href="#">Trending</a></li>
        <li class="nav-item"><a class="nav-link custom-nav-link" href="#">Pricing</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle custom-nav-link" href="#" role="button" data-bs-toggle="dropdown">Genres</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Comedy</a></li>
            <li><a class="dropdown-item" href="#">Mystery</a></li>
          </ul>
        </li>
      </ul>
        <div class="ms-auto">
            <a href="http://127.0.0.1:5500/templates/login.html" class="btn btn-light btn-sm custom-nav-link">Login</a>
        </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="content">
  <section class="trending-section">
    <h2 class="text-white mb-4">Action</h2>
    <div class="row">
      <div class="col-md-4" th:each="book : ${books}">
        <div class="trending-card">
          <img th:src="@{${book.imageUrl}}" alt="Cover" class="img-fluid mb-2">
          <h4 th:text="${book.title}">Book Title</h4>
          <p th:text="${book.description}">Book Description</p>
          <small th:text="'Purchased: ' + ${book.purchaseCount} + ' times'">Purchased info</small>
        </div>
      </div>
    </div>
  </section>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
